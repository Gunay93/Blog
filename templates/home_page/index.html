{% extends 'base/base.html' %}
{% block content %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ header.bg_img.url }}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>{{ header.title }}</h1>
                        <span class="subheading">{{ header.sub_title }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {% for post in posts %}
                <div class="post-preview">
                    <a href="post.html">
                        <h2 class="post-title">{{ post.post_title }}</h2>
                        <h3 class="post-subtitle">{{ post.post_subtitle }}</h3>
                    </a>
                    <p class="post-meta">Posted by
                        <a href="#">{{ post.auth.author }}</a>
                        {{  post.publish_date|date:"d F Y" }}</p>
                </div>
                    <hr>
                {% endfor %}
                <!-- Pager -->
                <div class="clearfix">
                    <a class="btn btn-primary float-right" href="#">{{ header.button_text }} &rarr;</a>
                </div>
            </div>
        </div>
    </div>

    <hr>
{% endblock %}
